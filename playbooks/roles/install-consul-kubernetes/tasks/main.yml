# Instalar Consul usando Helm
- name: Instalar Consul usando Helm
  kubernetes.core.helm:
    release_name: consul
    chart_ref: hashicorp/consul
    state: present
    release_namespace: monitoring
    create_namespace: true
    values:
      global:
        enabled: false
      client:
        enabled: true
        join:
          - "172.16.60.21"
        retry_join:
          - "172.16.60.21"
      externalServers:
        enabled: true
        httpsPort: 8500
        hosts:
          - "172.16.60.21"
      server:
        enabled: false
      connectInject:
        enabled: false
      ui:
        enabled: false
